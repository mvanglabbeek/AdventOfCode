plugins {
    id 'java'
}

group 'net.vanglabbeek'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.flogger', name: 'flogger', version: '0.5.1'
    compile group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
